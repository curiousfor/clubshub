<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light background color */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #007bff; /* Title color */
        }
        .message {
            margin: 20px 0;
            font-size: 1.2rem;
            color: green; /* Success message color */
        }
        .button-group {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Button color */
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>Registration Successful!</h1>
    <div class="message">Thank you for registering. You can now explore more clubs!</div>

    <div class="button-group">
        <button class="button" onclick="window.location.href='clubs-page.html'">Explore Clubs</button>
        <button class="button" onclick="window.location.href='index.html'">Register Another</button>
    </div>

</body>
</html>
